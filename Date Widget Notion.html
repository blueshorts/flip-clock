<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Date Widget Notion</title>
  <style>
    #lbl {
      display: flex;
      font-family: sans-serif;
      font-size: 18pt;
      color: #990000;
      padding: 5px;
      border: 1px solid #ffffff;
      justify-content: left;
      line-height: 1.5;
      height: 85%;
      font-weight: bold;
      flex-direction: row;
    }

    #container {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    #date {
      font-size: 24pt;
      font-weight: bold;
    }

    body {
      background-color: #ffffff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="lbl">
    <div id="container">
      <div id="date"></div>
      <div class="greeting"></div>
    </div>
  </div>

  <script>
    const weekday = [
      "sunday",
      "monday",
      "tuesday",
      "wednesday",
      "thursday",
      "friday",
      "saturday"
    ];

    const monthNames = [
      "january", "february", "march", "april", "may", "june",
      "july", "august", "september", "october", "november", "december"
    ];

    function updateWidget() {
      const today = new Date();
      const hrs = today.getHours();
      const dayOfWeek = weekday[today.getDay()];
      const dateStr = `${dayOfWeek} ${monthNames[today.getMonth()]} ${today.getDate()}`;

      let greet;
      if (hrs < 12) {
        greet = "good morning. ";
      } else if (hrs < 17) {
        greet = "good afternoon. ";
      } else {
        greet = "good evening. ";
      }

      document.getElementById("date").textContent = dateStr;
      document.querySelector(".greeting").textContent = greet;
    }

    // Run once immediately
    updateWidget();
    // Update every minute
    setInterval(updateWidget, 60 * 1000);
  </script>
</body>
</html>
