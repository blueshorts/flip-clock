        <div class="container">
          <div id="date"> sunday, november 30, 2025</div>
          <div class="greeting">good afternoon. </div>

    </div></div></div>


<script>
    var weekday = new Array(7);
    weekday[0] = "sunday";
    weekday[1] = "monday";
    weekday[2] = "tuesday";
    weekday[3] = "wednesday";
    weekday[4] = "thursday";
    weekday[5] = "friday";
    weekday[6] = "saturday";

    const monthNames = ["january", "february", "march", "april", "may", "june",
      "july", "august", "september", "october", "november", "december"
    ];

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}`;

    var greet;

    if (hrs < 12)
        greet = 'good morning.  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon. ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening.  ';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div id="date"> ${date}</div>
          <div class="greeting">${greet}</div>
        <div/>
    `;
</script>
